<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
</head>
<body>
<h1>用户注册测试</h1>
<button onclick="testRegister()">测试注册中文用户</button>
<div id="result"></div>

<script>
    async function testRegister() {
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body: JSON.stringify({
                    userId: "123459",
                    userName: "测试用户",
                    userPassword: "123456",
                    userGender: "男",
                    userTelephone: "13800138"
                })
            });

            const result = await response.json();
            document.getElementById('result').innerHTML =
                '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
        } catch (error) {
            document.getElementById('result').innerHTML =
                '<p style="color: red;">错误: ' + error.message + '</p>';
        }
    }
</script>
</body>
</html>
